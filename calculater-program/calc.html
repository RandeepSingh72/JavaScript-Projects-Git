<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater-Program</title>
</head>
<body>
    <h1>Calculater Program in JavaScript</h1>
    <div class="app">
        <form>
            <div type="number" id="display"></div>
            <div class="buttons">
            <div class="btn digits">1</div>
            <div class="btn digits">2</div>
            <div class="btn digits">3</div>
            <div class="btn operator">+</div>
            <div class="btn digits">4</div>
            <div class="btn digits">5</div>
            <div class="btn digits">6</div>
            <div class="btn operator">-</div>
            <div class="btn digits">7</div>
            <div class="btn digits">8</div>
            <div class="btn digits">9</div>
            <div class="btn operator">*</div>
            <div class="btn operator">/</div>
            <div class="btn digits">0</div>
            <div class="btn digits">.</div>
            <div class="btn operator">=</div>
            </div>
            <div class="last-btns">
                <button class="clear btn">Clear All</button>
                <div class="btn backspace">‚Üê</div>
            </div>
        </form>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
